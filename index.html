<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.js" integrity="sha512-d+dtcSjz831KbYcB3pS7cd3cqlaZ/gbbnZWC4KeLM8AToNtm83Rbc5au5k3bFBh6EwlphOGJtj7oDg6k+NGbPA==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="main.js" defer></script>
  

  <title>Frontend Mentor | Todo app</title>
 
</head>
<body>
  <main>
    <!-- HEADLINE + MODE TOGGLE -->
    <div class="top">
      <h1>Todo</h1>
      <input type="checkbox" class="mode-toggle">
    </div>

    <!-- TEXT INPUT  -->
    <form class="todo-input-container">
    <input type="text" placeholder="Create a new todo..." id="create-todo">
    <button type="button" class="submit-btn">+</button></form>

     <!-- EACH TODOS -->
    <div class="todos" id="list">
      <div id="empty"><p class="empty_text">TODO list is empty!</p></div>
      
    </div>
    <!-- TODOS BOTTOM PART  -->
      <div class="bottom-part">
        <p id="items" class="bottom-text"><span id="items-left">0</span> items left</p>
        <div class="sort-todos">
          <p id="all" class="sort-btn bottom-text selected">All</p>
          <p id="active" class="sort-btn bottom-text">Active</p> 
          <p id="completed" class="sort-btn bottom-text">Completed</p> 
        </div>
          <p id="clear-completed" class="bottom-text">Clear Completed</p> 
        </div>
        <footer>
          <p class="footer_text">Drag and drop to reorder list</p>
        </footer>
  </main>
</body>
</html>
